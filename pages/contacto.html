    <main class="text-center mt-3">
        <h1 class="principal__titulo p-3">CONTACTO</h1>
        <h2 class="principal__subtitulo">¿DUDAS? ¡COMUNICATE CON NOSOTROS!</h2>
            <form class="container-fluid formulario mt-4 mb-5 p-2 w-75">
                <fieldset  class="d-flex flex-column">
                    <legend class="principal__subtitulo">¡Envianos un mensaje!</legend> 
                    <div class="d-flex align-items-center justify-content-evenly">
                        <label for="nombre-usuario">Nombre y apellido:</label>
                            <input type="text" id="nombre-usuario" name="nombre-usuario">
                    </div>
                    <div class="d-flex align-items-center justify-content-evenly">
                        <label for="email-usuario">Email:</label>
                            <input class="m-3"type="email" id="email-usuario" name="email-usuario"> 
                    </div>
                    <div class="d-inline-block">
                        <h3 class="principal__subtitulo m-3">¿Por qué motivo querés contactarnos?</h3>
                        <label for="cotizaciones">Cotizaciones</label>
                            <input type="radio" id="cotizaciones" name="motivo-consulta" value="consulta-precio">
                        <label for="tecnica">Consultas técnicas</label>
                            <input type="radio" id="tecnica" name="motivo-consulta" value="consulta-tecnica">
                        <label for="stock">Consulta de stock</label>
                            <input type="radio" id="stock" name="motivo-consulta" value="consulta-stock" >
                    </div>
                    <div>
                        <label class= "d-flex m-3" for="mensaje-usuario">Dejanos tu mensaje:</label>
                            <textarea class="w-100" name="Comentarios" id="mensaje-usuario" name="mensaje-usuario" cols="30" rows="10"></textarea>
                    </div>
                    <div class="m-2">
                        <label for="news-usuario">¿Querés recibir nuestras novedades y ofertas?</label>
                            <input type="checkbox" name= "acepta" value="1">
                    </div>
                    <div>
                        <label for="valoracion-usuario">Si ya nos conoce, valore nuestra atención!</label>
                        <select class="valoracion" name="valoracion-usuario" id="valoracion-usuario">
                            <option value="valoracion-1">Mala</option>
                            <option value="valoracion-2">Buena</option>
                            <option value="valoracion-3">¡Muy buena!</option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-around m-4">
                        <input type="submit" class="btn btn--form me-1" value="Contactenos!">
                        <input type="reset" class="btn btn--form ms-1" value="Limpiar formulario">
                    </div>    
                </fieldset>
            </form>
    </main>
